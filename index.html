<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Embalagem</title>
  <link rel="manifest" href="manifest.json">
  <script src="service-worker.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f7f7f7; }
    header { text-align: center; margin-bottom: 20px; }
    img { width: 150px; margin-bottom: 10px; }
    h1 { font-size: 24px; margin: 0; color: #d32f2f; }
    .login, .pedido { max-width: 500px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin-top: 10px; font-size: 16px; }
    button { background: #4caf50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
    footer { text-align: center; font-size: 12px; margin-top: 40px; color: #777; }
  </style>
</head>
<body>

<header>
  <img src="logo_estancia.png" alt="Estância Supermercados">
  <h1>App de Embalagem</h1>
</header>

<div class="login" id="loginDiv">
  <h2>Digite o nome do seu setor:</h2>
  <input type="text" id="setorInput" placeholder="Ex: HORTIFRUTI">
  <button onclick="entrar()">Entrar</button>
</div>

<div class="pedido" id="pedidoDiv" style="display:none">
  <h2>Pedido de Itens</h2>
  <div id="listaItens"></div>
  <button onclick="enviarPedido()">Enviar Pedido</button>
</div>

<footer>
  Desenvolvido para uso interno do Supermercado Estância
</footer>

<script>
const itens = [
  "Papel Toalha", "Detergente", "Saco de Lixo", "Embalagem Pastel", "Guardanapo", "Papel Filme", "Álcool Gel", "Luvas", "Sacolas", "Caixas de Transporte"
];

let setor = "";

function entrar() {
  setor = document.getElementById('setorInput').value.trim();
  if (setor) {
    document.getElementById('loginDiv').style.display = 'none';
    document.getElementById('pedidoDiv').style.display = 'block';
    montarLista();
  } else {
    alert("Por favor, digite o nome do setor.");
  }
}

function montarLista() {
  const lista = document.getElementById('listaItens');
  itens.forEach(item => {
    const div = document.createElement('div');
    div.innerHTML = `<label>${item}</label><input type='number' id='${item}' min='0' placeholder='Quantidade'>`;
    lista.appendChild(div);
  });
}

function enviarPedido() {
  const pedido = { setor: setor, data: new Date().toLocaleString(), itens: {} };
  itens.forEach(item => {
    const quantidade = document.getElementById(item).value;
    if (quantidade && quantidade > 0) {
      pedido.itens[item] = quantidade;
    }
  });
  console.log("Pedido enviado:", pedido);
  alert("Pedido enviado com sucesso!");
  location.reload();
}
</script>

</body>
</html>
